{% extends 'base_auth.html '%}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card">
            <div class="card-title mt-3 ms-4 py-3">
                <h4>Register Here</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username">
                    </div>
                    <div class="invalid-feedback error invalide_feedback" style="display:none">

                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" placeholder="Email">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" name="password" id="passwordField" class="form-control  form-control-sm" placeholder="Password" placeholder="Email">
                        <small class="float-end mt-2">show</small>
                    </div>
                    
                    <input type="submit" id="submitbtn" value="Register" class="btn btn-primary py-2 px-4 mt-3">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
